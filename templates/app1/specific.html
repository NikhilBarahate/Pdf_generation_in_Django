<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Specific</title>
    <style>
        * {
            font-size: 15px;
        }

        table {
            table-layout: fixed;
            width: 100%;
            border: 1px solid black;
        }

        table th {
            text-align: left;
            padding: 3px;
            padding-bottom: 0;
        }

        table td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 3px;
            padding-bottom: 0;
        }
    </style>
</head>
<body>
    <table border="1">
        
        <tr>
            <th>Roll No</th>
            <td>{{record.rn}}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{record.name}}</td>
        </tr>
        <tr>
            <th>Marks</th>
            <td>{{record.marks}}</td>
        </tr>
        
    </table>
</body>
</html>
