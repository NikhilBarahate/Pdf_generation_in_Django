<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Students</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">

       
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>Rn</th>
                <th>Name</th>
                <th>Marks</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <td>{{i.rn}}</td>
                <td>{{i.name}}</td>
                <td>{{i.marks}}</td>
                <td><button class="btn btn-primary"><a href="{% url 'specific_url' i.rn %}" class="text-light">Report</a></button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button class="btn btn-dark"><a href="{% url 'list' %}" class="text-light">Show Pdf</a></button>
    <button class="btn btn-warning"><a href="{% url 'download' %}" class="text-dark">Download Pdf</a></button>

    <button class="btn btn-secondary float-right"><a href="{% url 'student_url' %}" class="text-light">Student Form</a></button>

</div>
</div>
</body>
</html>
